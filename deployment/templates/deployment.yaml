apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "autismal.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RUST_LOG
              value: "info"
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: DISCORD_TOKEN
          resources:
            limits:
              cpu: "{{ .Values.resources.limits.cpu }}"
              memory: "{{ .Values.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.resources.requests.cpu }}"
              memory: "{{ .Values.resources.requests.memory }}"
      nodeSelector: {{ if .Values.nodeSelector }}{{ toYaml .Values.nodeSelector | nindent 6 }}{{ else }}{}{{ end }}
      tolerations: {{ if .Values.tolerations }}{{ toYaml .Values.tolerations | nindent 6 }}{{ else }}[]{{ end }}
      affinity: {{ if .Values.affinity }}{{ toYaml .Values.affinity | nindent 6 }}{{ else }}{}{{ end }}
